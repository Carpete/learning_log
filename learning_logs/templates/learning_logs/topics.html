<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Meow</title>
</head>
<body>
{% extends "learning_logs/base.html" %}


{% block content %}

  <h4>Topics</h4>

  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>No topics have been added yet</li>
    {% endfor %}
  </ul> 

{% endblock content %}
</body>
</html>
